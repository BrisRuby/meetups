<ul>
  {% for meetup in site.meetups reversed %}
    <li>
  	  <header class="post-header">
  	    <h2 class="post-header-title">{{ meetup.title }}</h2>
  	    <p class="post-header-meta">{{ meetup.meetup }}</p>
  	  </header>
      <div class="post-content">
        {{ meetup.content }}
      </div>
    </li> 
  {% endfor %}
</ul>
