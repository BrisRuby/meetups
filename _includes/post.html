<li class="post">
  <header class="post-header">
    <h3 class="post-header-title">
    	<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h3>
    <p class="post-header-meta">
    	{{ post.date | date: "%b %-d, %Y" }}
    	  {% if post.author %}
    	   • {{ post.author }}
    	  {% endif %}
    	{% if post.meta %}
    	  • {{ post.meta }}
    	{% endif %}</p>
  </header>
</li>
