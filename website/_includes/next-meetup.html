<section id="next-meetup">
  <h3>Upcoming Meetup</h3>
  <ul class="post-list">
    {% for post in site.posts %}
    {% if post.status == 'forthcoming' %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">by {{ post.author }}</span>
      </li>
    {% endif %}
    {% endfor %}
  </ul>
</section>
